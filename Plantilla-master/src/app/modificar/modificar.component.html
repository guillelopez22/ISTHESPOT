<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Editar
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="col-sm-8">
                <h2>Update Data:</h2>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                      Name
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" 
                        name="name" [(ngModel)]="model2.name"
                        placeholder="Enter a New Name">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="apellido" class="control-label col-sm-2">
                        Apellido
                      </label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="apellido" 
                          name="apellido" [(ngModel)]="model2.apellido"
                          placeholder="Enter a New Apellido">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-sm-2">
                          Email
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" 
                            name="email" [(ngModel)]="model2.email"
                            placeholder="Enter a New Email">
                        </div>
                    </div>
                
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                      <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                        Save
                      </button>
                    </div>
                  </div>
                </form>
              </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
