<br>
<div class="col-md-12"> 
    <h2 style="text-align: center; color:aliceblue">Usuarios</h2>  
        
  <div>
            <button (click)="addUsuario()" class="btn btn-success">Agregar Usuario</button>
          </div>
          <br> 
      <div class="table-responsive table-container">  
        <table class="table table-dark table-hover table-striped">  
          <thead class="thead-light">  
            <tr>  
              <th>IdPersonal</th>
              <th>IdOrdenes</th>  
              <th>Usuario</th> 
              <th>Constrasena</th> 
              <th>Nombre</th>
              <th>Telefono</th> 
              <th>Scope</th>
              <th>Action</th>
            </tr>  
          </thead>  
          <tbody>  
            <tr *ngFor="let usuario of user"> 
               
              <td>{{usuario.IdPersonal}}</td>
              <td>{{usuario.idOrdenes}}</td>  
              <td>{{usuario.usuario}}</td>
              <td>{{usuario.constrasena}}</td>               
              <td>{{usuario.nombre}}</td> 
              <td>{{usuario.telefono}}</td> 
              <td>{{usuario.scope}}</td>
              <td>  
                <button (click)="deleteUsuario(usuario)" class="btn btn-info"> Eliminar</button>  
                <button (click)="updateUsuario(usuario)" style="margin-left: 20px;" class="btn btn-info"> Editar</button>  
              </td>  
            </tr>  
          </tbody>  
        </table>  
      </div> 
       
    </div>
