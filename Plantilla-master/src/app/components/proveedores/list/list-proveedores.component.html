<div class="container col-md-12"> 
    <div>
        <button (click)="addProveedor()" class="btn btn-info">Agregar Proveedor</button>
      </div> 
  <h2>Proveedor</h2>  
  <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>Nombre</th>
          <th>Pais</th>  
          <th>Telefono</th> 
          <th>Contacto</th> 
          <th>Email</th>
          <th>Direccion</th>
          <th>Action</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let proveedor of proveedores"> 
           
          <td>{{proveedor.nombre}}</td>
          <td>{{proveedor.pais}}</td>  
          <td>{{proveedor.telefono}}</td>
          <td>{{proveedor.contacto}}</td> 
          <td>{{proveedor.email}}</td> 
          <td>{{proveedor.direccion}}</td>
           
          <td>  
            <button (click)="deleteProveedor(proveedor)" class="btn btn-info"> Eliminar</button>  
            <button (click)="updateProveedor(proveedor)" style="margin-left: 20px;" class="btn btn-info"> Editar</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div> 
   
</div>
