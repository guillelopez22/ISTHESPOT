<br>
<div class="col-md-12"> 
    <h2 style="text-align: center; color:aliceblue">Proveedor</h2>      
  <div>
        <button (click)="addProveedor()" class="btn btn-success">Agregar Proveedor</button>
      </div> 
      <br>
  <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>Nombre</th>
          <th>Pais</th>  
          <th>Telefono</th> 
          <th>Contacto</th> 
          <th>Email</th>
          <th>Direccion</th>
          <th>Action</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let proveedor of proveedores"> 
           
          <td>{{proveedor.nombre}}</td>
          <td>{{proveedor.pais}}</td>  
          <td>{{proveedor.telefono}}</td>
          <td>{{proveedor.contacto}}</td> 
          <td>{{proveedor.email}}</td> 
          <td>{{proveedor.direccion}}</td>
           
          <td>  
            <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal' + proveedor._id">
              Eliminar
            </button>
            <!-- The Modal -->
            <div class="modal" [attr.id]="'myModal' + proveedor._id">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header" style="color: black">
                    <h4 class="modal-title">Eliminar</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" style="color: black">
                    Â¿Seguro que desea eliminar?
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer" style="color: black">
                    <button (click)="deleteProveedor(proveedor)" class="btn btn-info" data-dismiss="modal"> Eliminar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  </div>

                </div>
              </div>
            </div>
            <button (click)="updateProveedor(proveedor)" style="margin-left: 20px;" class="btn btn-info"> Editar</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div> 
   
</div>
