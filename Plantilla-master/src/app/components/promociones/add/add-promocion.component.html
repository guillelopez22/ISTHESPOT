<br><br>
<div class="card" style="width: 500px; display: block;margin-left: auto; margin-right: auto;">
  <div class="card-body">
    <div>
      <h2 class="text-center">Agregar Promoción</h2>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

          <div>
              <label>Id Producto:</label>
              <div></div>
              <select class="form-control" formControlName="idProducto" [(ngModel)]="productos.nombre">
                <option *ngFor="let producto of productos" [value]="producto.nombre">{{producto._id}}-
                  {{producto.nombre}}
                </option>
              </select>
            </div>

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
            <div *ngIf="submitted && f.nombre.errors">
              <div *ngIf="f.nombre.errors.required">El nombre es requerido</div>
            </div>
          </div>

        <div class="form-group">
          <label>Descripcion:</label>
          <input type="text" formControlName="descripcion" placeholder="Introduzca la Descripcion" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
          <div *ngIf="submitted && f.descripcion.errors">
            <div *ngIf="f.descripcion.errors.required">La descripción es requerida</div>
          </div>
        </div>

        <div class="form-group">
          <label>Cantidad:</label>
          <input type="text" formControlName="cantidad" placeholder="Introduzca la cantidad" class="form-control"
            type="number" [ngClass]="{ 'is-invalid': submitted && f.cantidad.errors }">
          <div *ngIf="submitted && f.cantidad.errors">
            <div *ngIf="f.cantidad.errors.required">La cantidad es requerida</div>
          </div>
        </div>

        <div class="form-group">
          <label>Descuento:</label>
          <input type="text" formControlName="descuento" placeholder="Introduzca el descuento" class="form-control"
            type="number" [ngClass]="{ 'is-invalid': submitted && f.descuento.errors }">
          <div *ngIf="submitted && f.descuento.errors">
            <div *ngIf="f.descuento.errors.required">La cantidad es requerida</div>
          </div>
        </div>


        <div class="form-group">
          <label>Hora de Inicio:</label>
          <input type="text" formControlName="hora_inicio" placeholder="Introduzca la hora de inicio"
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hora_inicio.errors }">
          <div *ngIf="submitted && f.hora_inicio.errors">
            <div *ngIf="f.hora_inicio.errors.required">La hora de inicio es requerida</div>
          </div>
        </div>

        <div class="form-group">
          <label>Hora Final:</label>
          <input type="text" formControlName="hora_final" placeholder="Introduzca la hora final" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.hora_final.errors }">
          <div *ngIf="submitted && f.hora_final.errors">
            <div *ngIf="f.hora_final.errors.required">La hora final es requerida</div>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>
</div>
