<div class="">
  <br>
    <div class="col-md-12"> 
        <h2 style="text-align: center; color:aliceblue">Bebidas</h2>  
        <div>
            <button (click)="addBebida()" class="btn btn-success">Agregar Bebida</button>
          </div>
          <br> 
      
      <div class="table-responsive table-container">  
        <table class="table table-dark table-hover table-striped">  
          <thead class="thead-light">  
            <tr>  
              <th>Nombre</th>
              <th>idProveedor</th>  
              <th>Tipo</th> 
              <th>Inventario</th> 
              <th>Descripcion</th>
              <th>Action</th> 
            </tr>  
          </thead>  
          <tbody>  
            <tr *ngFor="let bebida of bebidas"> 
               
              <td>{{bebida.nombre}}</td>
              <td>{{bebida.idProveedor}}</td>  
              <td>{{bebida.tipo}}</td>
              <td>{{bebida.inventario}}</td> 
              <td>{{bebida.descripcion}}</td> 
               
              <td>  
                <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal' + bebida._id">
                  Eliminar
                </button>
                <!-- The Modal -->
                <div class="modal" [attr.id]="'myModal' + bebida._id">
                  <div class="modal-dialog">
                    <div class="modal-content">
    
                      <!-- Modal Header -->
                      <div class="modal-header" style="color: black">
                        <h4 class="modal-title">Advertencia</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
    
                      <!-- Modal body -->
                      <div class="modal-body" style="color: black">
                        Una vez el registro sea eliminado no se podrán recuperar los datos.<br>
                        ¿Seguro que desea eliminar?
                      </div>
    
                      <!-- Modal footer -->
                      <div class="modal-footer" style="color: black">
                        <button (click)="deleteBebida(bebida)" class="btn btn-info" data-dismiss="modal"> Eliminar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                      </div>
    
                    </div>
                  </div>
                </div>
                <button (click)="updateBebida(bebida)" style="margin-left: 20px;" class="btn btn-info"> Editar</button>  
              </td>  
            </tr>  
          </tbody>  
        </table>  
      </div> 
       
    </div> 

</div>
