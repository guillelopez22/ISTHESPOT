<div class="col-md-3">
    <h2 class="text-center">Editar Producto Elaborado</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          
      <div>
        <label>Id Producto Elaborado Detail:</label>
        <div></div>
        <select formControlName="idProducto_Elaborado_Detail">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
    </div>
    <div>
        <label>Tipo:</label>
        <div></div>
        <select formControlName="tipo">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
    </div>
    
          <div class="form-group">
              <label>Descripcion:</label>
              <input type="text" formControlName="descripcion" placeholder="Descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
              <div *ngIf="submitted && f.descripcion.errors">
                <div *ngIf="f.descripcion.errors.required">La descripci√≥n es requerida</div>
              </div>
          </div>
  
      <button type="submit"  class="btn btn-info">Actualizar</button>
    </form>
  </div>
