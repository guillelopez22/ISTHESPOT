<br>
<div class="col-md-12">
  <h2 style="text-align: center; color:aliceblue">Productos Elaborados</h2>
  <div>
    <button (click)="addProducto_Elaborado()" class="btn btn-success">Agregar Producto Elaborado</button>
  </div>
  <br>
  <div class="table-responsive table-container">
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>id Producto Detail</th>
          <th>Tipo</th>
          <th>Descripcion</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto_elaborado of productos_elaborados">

          <td>{{producto_elaborado.idProducto_Elaborado_Detail}}</td>
          <td>{{producto_elaborado.tipo}}</td>
          <td>{{producto_elaborado.descripcion}}</td>
          <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal' + producto_elaborado._id">
              Eliminar
            </button>
            <!-- The Modal -->
            <div class="modal" [attr.id]="'myModal' + producto_elaborado._id">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header" style="color: black">
                    <h4 class="modal-title">Eliminar</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" style="color: black">
                    Â¿Seguro que desea eliminar?
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer" style="color: black">
                    <button (click)="deleteProducto_Elaborado(producto_elaborado)" class="btn btn-info" data-dismiss="modal"> Eliminar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  </div>

                </div>
              </div>
            </div>
            <button (click)="updateProducto_Elaborado(producto_elaborado)" style="margin-left: 20px;"
              class="btn btn-info"> Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
