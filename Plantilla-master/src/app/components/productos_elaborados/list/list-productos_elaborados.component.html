<div class="container col-md-12"> 
    <div>
        <button (click)="addProducto_Elaborado()" class="btn btn-info">Agregar Producto Elaborado</button>
      </div> 
  <h2>Producto Elaborado</h2>  
  <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>id Producto Detail</th>
          <th>Tipo</th>  
          <th>Descripcion</th> 
          <th>Action</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let producto_elaborado of productos_elaborados"> 
           
          <td>{{producto_elaborado.idProducto_Elaborado_Detail}}</td>
          <td>{{producto_elaborado.tipo}}</td>  
          <td>{{producto_elaborado.descripcion}}</td> 
          <td>  
            <button (click)="deleteProducto_Elaborado(producto_elaborado)" class="btn btn-info"> Eliminar</button>  
            <button (click)="updateProducto_Elaborado(producto_elaborado)" style="margin-left: 20px;" class="btn btn-info"> Editar</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div> 
   
</div>
