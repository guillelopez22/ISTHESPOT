<div class="col-md-3">
  <h2 class="text-center">Agregar Producto Elaborado</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>id:</label>
      <input type="text" formControlName="idProducto_Elaborado_Detail" placeholder="idProducto_Elaborado_Detail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idProducto_Elaborado_Detail.errors }">
      <div *ngIf="submitted && f.idProducto_Elaborado_Detail.errors">
        <div *ngIf="f.idProducto_Elaborado_Detail.errors.required">El id es requerido</div>
      </div>
    </div>

    <div class="form-group">
      <label>Tipo:</label><div></div>
      <select formControlName="tipo">

        <option value="Naturales">Naturales</option>
        <option value="Agua">Agua</option>
      </select>
    </div>

    <div class="form-group">
        <label>Descripcion:</label>
        <input type="text" formControlName="descripcion" placeholder="Introduzca la Descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
        <div *ngIf="submitted && f.descripcion.errors">
