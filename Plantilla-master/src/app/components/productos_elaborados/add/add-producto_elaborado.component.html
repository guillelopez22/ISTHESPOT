        <div class="form-group">
          <label>Id Producto Elaborado Detail:</label>
          <div></div>
          <select class="form-control" formControlName="idProducto_Elaborado_Detail" [(ngModel)]="productos_elaborados_detail.idProducto_Elaborado_Detail" [ngClass]="{ 'is-invalid': submitted && f.idProducto_Elaborado_Detail.errors }">
            <option *ngFor="let producto_elaborado_detail of productos_elaborados_detail">
              {{producto_elaborado_detail._id}}
            </option>
          </select>
          <div *ngIf="submitted && f.idProducto_Elaborado_Detail.errors">
              <div *ngIf="f.idProducto_Elaborado_Detail.errors.required">El tipo es requerido</div>
            </div>
      </div>

        <div class="form-group">
          <label>Tipo:</label><div></div>
          <select class="form-control" formControlName="tipo" [ngClass]="{ 'is-invalid': submitted && f.tipo.errors }">
            <option value="Comida">Comida</option>
            <option value="Gaseosa">Gaseosa</option>
            <option value="Naturales">Naturales</option>
            <option value="Agua">Agua</option>
          </select>
          <div *ngIf="submitted && f.tipo.errors">
              <div *ngIf="f.tipo.errors.required">El tipo es requerido</div>
            </div>
        </div>
    
        <div class="form-group">
            <label>Descripcion:</label>
            <input type="text" formControlName="descripcion" placeholder="Introduzca la Descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
            <div *ngIf="submitted && f.descripcion.errors">
              <div *ngIf="f.descripcion.errors.required">La descripci√≥n es requerida</div>
            </div>
