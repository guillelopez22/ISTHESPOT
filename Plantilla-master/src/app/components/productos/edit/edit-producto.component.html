<div class="col-md-3">
  <h2 class="text-center">Editar Producto</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        
    <div>
      <label>Id Bebida:</label>
      <div></div>
      <select formControlName="idBebida">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
  </div>

    <div>
      <label>Id Producto Elaborado:</label>
      <div></div>
      <select formControlName="idProducto_Elaborado">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
  </div>

        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
          <div *ngIf="submitted && f.nombre.errors">
            <div *ngIf="f.nombre.errors.required">El nombre es requerido</div>
          </div>
        </div>
  
        <div class="form-group">
            <label>Descripcion:</label>
            <input type="text" formControlName="descripcion" placeholder="Descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
            <div *ngIf="submitted && f.descripcion.errors">
              <div *ngIf="f.descripcion.errors.required">La descripci√≥n es requerida</div>
            </div>
        </div>

        <div class="form-group">
          <label>Precio:</label>
          <input type="text" formControlName="precio" placeholder="Precio" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
          <div *ngIf="submitted && f.precio.errors">
            <div *ngIf="f.precio.errors.required">El precio es requerido</div>
          </div>
      </div>

    <button type="submit"  class="btn btn-info">Actualizar</button>
  </form>
</div>
