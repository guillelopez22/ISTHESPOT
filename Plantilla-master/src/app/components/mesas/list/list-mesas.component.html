<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<html>


<div class="container">
  <h2 class="headertekst">Mesas</h2>
</div>
<div class="container ">
  <!-- <div>
        <button (click)="addIngrediente()" class="btn btn-info">Agregar Ingrediente</button>
      </div> -->


  <div class="row">
    <div class="col-4" *ngFor="let mesa of mesas">
      <div class="card width hr" background="black">
        <div class="container">
          <div class="card-header left" style="width:200px">
            <h3>Mesa:{{mesa.numero}}</h3>
          </div>
          <img src="https://rehearsalforobjects.files.wordpress.com/2015/12/cia_table.jpg?w=283&h=283"
            *ngIf="mesa.numero !='0'" alt="Snow">
          <img src="https://cdn.discordapp.com/attachments/380898873486606337/587904379156430878/cia_table.png"
            *ngIf="mesa.numero =='0'" alt="Snow">
          <button class=" btn1" data-toggle="dropdown" alt="Snow" data-toggle="modal" data-target="#myModal">
            OPCIONES</button>
          <div id="myModal" class="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                  <h4 class="modal-title">Opciones</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                  <h4>Menu de Opciones Mesa</h4>
                </div>
                <!---Footer-->

                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-primary" data-toggle="modal">
                    Ordenes
                  </button>
                  <button type="button" class="btn btn-danger" data-toggle="modal"
                    [attr.data-target]="'#myModal' + mesa._id">
                    Eliminar
                  </button>
                  <!-- The Modal -->
                  <div class="modal" [attr.id]="'myModal' + mesa._id">
                    <div class="modal-dialog">
                      <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header" style="color: black">
                          <h4 class="modal-title">Advertencia</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body" style="color: black">
                          Una vez el registro sea eliminado no se podrán recuperar los datos.<br>
                          ¿Seguro que desea eliminar?
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer" style="color: black">
                          <button (click)="deleteMesa(mesa)" class="btn btn-info" data-dismiss="modal">
                            Eliminar</button>
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-success btn-lg float-right " (click)="addMesa()">Crear Nueva Mesa</button>

</html>
