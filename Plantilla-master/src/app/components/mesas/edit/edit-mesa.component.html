<div class="col-md-3">
  <h2 class="text-center">Editar Mesa</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Id Orden:</label>
          <input type="text" formControlName="idOrden" placeholder="Id de Orden" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idOrden.errors }">
          <div *ngIf="submitted && f.idOrden.errors">
            <div *ngIf="f.idOrden.errors.required">El id de la orden</div>
          </div>
        </div>
    
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
          <div *ngIf="submitted && f.nombre.errors">
            <div *ngIf="f.nombre.errors.required">Tipo es requrido</div>
          </div>
        </div>
    
        <div class="form-group">
          <label>Numero:</label>
          <input type="text" formControlName="numero" placeholder="Numero" class="form-control" type ="number" [ngClass]="{ 'is-invalid': submitted && f.numero.errors }">
          <div *ngIf="submitted && f.numero.errors">
            <div *ngIf="f.numero.errors.required">El n√∫mero de la Mesa</div>
          </div>
        </div>

    <button type="submit"  class="btn btn-info">Actualizar</button>
  </form>
</div>
