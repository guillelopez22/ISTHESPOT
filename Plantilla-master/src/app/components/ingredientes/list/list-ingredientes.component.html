<div class="container col-md-12"> 
    <br>
  <h2 class="text-center" style="color: aliceblue">Ingredientes</h2>  
  <div>
      <button (click)="addIngrediente()" class="btn btn-success">Agregar Ingrediente</button>
    </div> 
    <br>
  <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>Nombre</th>
          <th>Inventario</th> 
          <th>idProveedor</th>  
          <th>Action</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let ingrediente of ingredientes"> 
           
          <td>{{ingrediente.nombre}}</td>
          <td>{{ingrediente.inventario}}</td> 
          <td>{{ingrediente.idProveedor}}</td>  
           
          <td>  
            <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal' + ingrediente._id">
              Eliminar
            </button>
            <!-- The Modal -->
            <div class="modal" [attr.id]="'myModal' + ingrediente._id">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header" style="color: black">
                    <h4 class="modal-title">Eliminar</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" style="color: black">
                    Â¿Seguro que desea eliminar?
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer" style="color: black">
                    <button (click)="deleteIngrediente(ingrediente)" class="btn btn-info" data-dismiss="modal"> Eliminar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  </div>

                </div>
              </div>
            </div>
            <button (click)="updateIngrediente(ingrediente)" style="margin-left: 20px;" class="btn btn-info"> Editar</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div> 
   
</div>
