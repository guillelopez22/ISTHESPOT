<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Agregar Usuario
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Agregar Usuario</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="container">  
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                      Nombre
                    </label>
                    <input required type="text" class="form-control" id="name" 
                      [(ngModel)] = "usuario.name" name="name"
                      placeholder="Ingrese el nombre">
                  </div>
                  
                  <div class="form-group">
                      <label for="apellido" class="control-label col-sm-2">
                        Apellido
                      </label>
                      <input required type="text" class="form-control" id="apellido" 
                      [(ngModel)] = "usuario.apellido" name="apellido"
                        placeholder="Ingrese el apellido">
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="control-label col-sm-2">
                          Telefono
                        </label>
                        <input required type="text" class="form-control" id="telefono" 
                        [(ngModel)] = "usuario.telefono" name="telefono"
                          placeholder="Ingrese el telefono">
                      </div>
                      <div class="form-group">
                          <label for="fecha" class="control-label col-sm-8">
                            Fecha de Nacimiento
                          </label>
                          <input required type="text" class="form-control" id="fecha" 
                          [(ngModel)] = "usuario.fecha" name="fecha"
                            placeholder="yyyy/mm/dd">
                        </div>
                    <div class="form-group">
                        <label for="rol" class="control-label col-sm-2">
                          Rol
                        </label>
                        <select class="form-control" id="sel1">
                            <option>Empleado</option>
                            <option>Cliente</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="correo" class="control-label col-sm-2">
                          Correo
                        </label>
                        <input required type="text" class="form-control" id="correo" 
                        [(ngModel)] = "usuario.correo" name="correo"
                          placeholder="Ingrese el correo">
                      </div>
                  
                </form>
              </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
              <button type="submit" (click)="onSubmit()" data-dismiss="modal" class="btn btn-success" >Save</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
